<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
<script src="https://kit.fontawesome.com/4d6f320cf1.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="main-div">
  <img class="main-image" src="./images/image-equilibrium.jpg" />
  <h2>Equilibrium #3429</h2>

  <p>
    Our Equilibrium collection promotes balance and calm.
  </p>
<div class="second-div">
  <p class="price">
    <i class="fa-brands fa-ethereum"></i><bold>
        0.041 ETH
    </bold>
  </p>

  <p class="time">
    <i class="fa-solid fa-clock"></i>  3 days left
  </p>
</div>

  <hr />
  <div class="third-div">
    <img class="profile" src="./images/image-avatar.png" />
  <p class="author">
      Creation of <strong>Jules Wyvern</strong>
  </p>
  </div>

</div>


  <div class="attribution">
    Coded by <a href="https://github.com/ZhoraEbashitEbalo">Gerard Akpeki</a>.
  </div>
</body>
</html>
